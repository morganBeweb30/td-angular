<p>movies works!</p>

<h2>{{pageTitle}}</h2>

<div class="row">

  <div class="card col-6" *ngFor = "let movie of movies">
    <h3>{{movie.title}}</h3>
    <div class="row">
      <div class="col-4">
        <img src="{{movie.cover}}" alt="">
        <a class="btn btn-warning p-1 mr-1" routerLink="/update_movie/{{movie.id}}">Modifier</a>
        <a class="btn btn-warning p-1" routerLink="/delete_movie/{{movie.id}}">Supprimer</a>
      </div>
      <p class="col-8">{{movie.synopsis}}</p>
      <!-- p>{{movie.cover}}</!-->
    </div>
  </div>
    
</div>
