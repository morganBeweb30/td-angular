<h2>{{pageTitle}}</h2>

<div class="row">

  <div class="card col-6" *ngFor = "let movie of movies">
    <h3>{{movie.title}}</h3>
    <div class="row">
      <img class="col-4" src="{{movie.cover}}" alt="">
      <p class="col-8">{{movie.synopsis}}</p>
      <!-- p>{{movie.cover}}</!-->
    </div>
  </div>
    
</div>
